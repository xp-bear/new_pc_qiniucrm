<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./src/assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://at.alicdn.com/t/c/font_4636958_801p1tr0pyx.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://xp-cdn-oss.oss-cn-wuhan-lr.aliyuncs.com/cookies/particles.min.js"></script>
    <!-- 获取地理位置百度 -->
    <script type="text/javascript" src="http://api.map.baidu.com/getscript?v=2.0&ak=5m0QlcWQKtF7A7C7TuEGRXldzRA1oBfz"></script>
    <title>熊仔网盘：安全存储，便捷分享</title>
    <style>
      /* 粒子库特效 */
      #particles-js {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100vh;
        box-sizing: border-box;
        background-color: #fff;
        background-image: url("");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: 50% 50%;
        z-index: -1;
      }
    </style>
  </head>
  <body class="my-slider">
    <div id="app"></div>
    <div id="particles-js"></div>
    <script type="module" src="/src/main.js"></script>
    <!-- 鼠标点击特效 -->
    <script src="https://xp-cdn-oss.oss-cn-wuhan-lr.aliyuncs.com/cookies/click_effect.js"></script>
    <!-- 粒子库特效 -->
    <script>
      particlesJS("particles-js", {
        particles: {
          number: {
            value: 100,
            density: {
              enable: true,
              value_area: 800,
            },
          },
          color: {
            value: "#000000",
          },
          shape: {
            type: "circle",
            stroke: {
              width: 0,
              color: "#000000",
            },
            polygon: {
              nb_sides: 5,
            },
            image: {
              src: "img.png",
              width: 100,
              height: 100,
            },
          },
          opacity: {
            value: 0.5,
            random: false,
            anim: {
              enable: false,
              speed: 1,
              opacity_min: 0.1,
              sync: false,
            },
          },
          size: {
            value: 3,
            random: true,
            anim: {
              enable: false,
              speed: 40,
              size_min: 0.1,
              sync: false,
            },
          },
          line_linked: {
            enable: true,
            distance: 150,
            color: "#000000",
            opacity: 0.4,
            width: 1,
          },
          move: {
            enable: true,
            speed: 3,
            direction: "none",
            random: false,
            straight: false,
            out_mode: "out",
            bounce: false,
            attract: {
              enable: false,
              rotateX: 600,
              rotateY: 1200,
            },
          },
        },
        interactivity: {
          detect_on: "canvas",
          events: {
            onhover: {
              enable: true,
              mode: "repulse",
            },
            onclick: {
              enable: true,
              mode: "push",
            },
            resize: true,
          },
          modes: {
            grab: {
              distance: 400,
              line_linked: {
                opacity: 1,
              },
            },
            bubble: {
              distance: 400,
              size: 40,
              duration: 2,
              opacity: 8,
              speed: 3,
            },
            repulse: {
              distance: 200,
              duration: 0.4,
            },
            push: {
              particles_nb: 4,
            },
            remove: {
              particles_nb: 2,
            },
          },
        },
        retina_detect: true,
      });
    </script>
  </body>
</html>
